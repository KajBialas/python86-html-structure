<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scal=1.0">
        <title>Contact - Blog SDA</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <a href="/">Blog SDA</a>
        </header>
        <section>
            Dane kontaktowe
        </section>
        <section>
            <form class="contactForm">
                <div>
                    <label for="name">Imię:</label>
                    <input type="text" id="name" name="name" required placeholder="Imię">
                </div>
                <div>
                    <label for="email">Adres Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="message">Treść wiadomości</label>
                    <textarea name="message" placeholder="Wiadomość"></textarea>
                </div>

                <div class="custom-radio">
                    <h3>Płeć:</h3>
                    <label for="male" class="radio-label">
                        <input type="radio" id="male" name="gender" value="male">
                        <span class="radio-custom"></span>
                        Męzczyzna
                    </label>
                    <label for="female" class="radio-label">
                        <input type="radio" id="female" name="gender" value="female">
                        <span class="radio-custom"></span>
                        Kobieta
                    </label>
                    <label for="other" class="radio-label">
                        <input type="radio" id="other" name="gender" value="other">
                        <span class="radio-custom"></span>
                        Inna
                    </label>
                </div>

                <div>
                    <h3>Zainteresowania:</h3>
                    <label for="sports" class="custom-checkbox">
                        <input type="checkbox" id="sports" name="hobbies[]" value="sports">
                        <span class="checkbox-custom"></span>
                        Sport
                    </label>
                    <label for="food" class="custom-checkbox">
                        <input type="checkbox" id="food" name="hobbies[]" value="food">
                        <span class="checkbox-custom"></span>
                        Jedzenie
                    </label>
                    <label for="movies" class="custom-checkbox">
                        <input type="checkbox" id="movies" name="hobbies[]" value="movies">
                        <span class="checkbox-custom"></span>
                        Filmy
                    </label>
                </div>

                <div>
                    <label for="country">Kraj:</label>
                    <select id="country" name="country">
                        <option value="poland">Polska</option>
                        <option value="germany">Niemcy</option>
                    </select>
                </div>

                <div>
                    <label for="db">Data urodzenia:</label>
                    <input type="date" id="db" name="db">
                </div>

                <div>
                    <button type="submit">Wyślij formularz</button>
                </div>

            </form>
        </section>
        <footer>
            Autor bloga: SDA
        </footer>

    </body>
</html>
